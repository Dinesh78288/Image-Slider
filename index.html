<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Fullscreen Slider -->
  <div class="slider">
    <div class="slides">
      <img src="image/img-1.jpeg" alt="Image 1">
      <img src="image/img-2.webp" alt="Image 2">
      <img src="image/img-3.jpg" alt="Image 3">
      <img src="image/img-4.jpg" alt="Image 4">
      <img src="image/img-5.jpg" alt="Image 5">
    </div>

    <!-- Navigation -->
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
